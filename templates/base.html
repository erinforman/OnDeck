<!--Navbar-->

{% if session['user_id'] %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">Via</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/map/{{ session['user_id'] }}">Map <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/user-profile/{{ session['user_id'] }}">Manage Places</a>
      <a class="nav-item nav-link" href="/itinerary/{{ session['user_id'] }}">Itineraries</a>
      <a class="nav-item nav-link" href="/">Log Out</a>
    </div>
  </div>
</nav>

{% endif %}

<!-- Flash messages -->

{% macro flash_msgs() %}
  <div class="container">
    {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger show">{{ msg }}</div>
    {% endfor %}
  </div>
{% endmacro %}
