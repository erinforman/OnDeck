{% extends 'base.html' %}

{% block title %}SEARCH RESULTS!{% endblock %}

{% block content %}

    <p>Your search returned more than one option. Pick one to add to your map.</p>

    <body>
        <form action="/map/{{ user_id }}/search-results" method="post">

            {% for location in result %}

                <input type="radio" name="location" value="{{ location }}"><b> {{ location['business_name'] }}:</b> {{ location['formatted_address'] }}
                <br>

            {% endfor %}
               <input type="hidden" id="url" name="url" value="{{ url }}">
               <input type="hidden" id="recommended_by" name="recommended_by" value="{{ recommended_by }}">
            <br>
            <input type="submit">
        </form>


    </body>
  

{% endblock %}
